name: Prod Deploy (upload → deploy → setBaseURI → mint → verify)

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network to deploy to (sepolia or mainnet)'
        required: true
        default: 'sepolia'

jobs:
  prod:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run production flow
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          RPC_URL: ${{ secrets.RPC_URL }}
          WEB3STORAGE_TOKEN: ${{ secrets.WEB3STORAGE_TOKEN }}
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          CONTRACT_NAME: ${{ secrets.CONTRACT_NAME }}
          CONTRACT_DESCRIPTION: ${{ secrets.CONTRACT_DESCRIPTION }}
          ROYALTY_RECEIVER: ${{ secrets.ROYALTY_RECEIVER }}
          ROYALTY_FEE_NUMERATOR: ${{ secrets.ROYALTY_FEE_NUMERATOR }}
        run: |
          chmod +x run_all_prod.sh
          ./run_all_prod.sh
